<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Currency exchange</title>
</head>
<body>
  <div class = "form container">
    <h1>Get Exchange Rates for Cash</h1>
    <label for="usdInput">How much $USD would you like to convert?</label>
    <input id="usdInput" type="number" min="1" max="9999999"><br>
    <label for= "currencies">Which currency would you like to convert to?</label>
    <select name="currencies" id="currencies"></select>
    <div class ="showRate">
    </div>
    <div class="showErrors">
    </div>
    <button id="getRate" class="btn btn-success">Convert $$$</button>

  </div>
</body>
</html>
